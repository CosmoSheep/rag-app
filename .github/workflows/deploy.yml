name: Deploy to AWS App Runner

on:
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Get App Runner IAM roles
        id: get-roles
        run: |
          # 从 App Runner 服务获取 access role 和 instance role
          ACCESS_ROLE=$(aws apprunner describe-service \
            --service-arn ${{ secrets.APP_RUNNER_ARN }} \
            --query 'Service.SourceConfiguration.AuthenticationConfiguration.AccessRoleArn' \
            --output text)
          
          INSTANCE_ROLE=$(aws apprunner describe-service \
            --service-arn ${{ secrets.APP_RUNNER_ARN }} \
            --query 'Service.InstanceConfiguration.InstanceRoleArn' \
            --output text)
          
          # 从 ARN 中提取服务名称
          SERVICE_NAME=$(echo "${{ secrets.APP_RUNNER_ARN }}" | cut -d'/' -f2)
          
          echo "access-role=$ACCESS_ROLE" >> $GITHUB_OUTPUT
          echo "instance-role=$INSTANCE_ROLE" >> $GITHUB_OUTPUT
          echo "service-name=$SERVICE_NAME" >> $GITHUB_OUTPUT

      - name: Deploy to App Runner
        uses: awslabs/amazon-app-runner-deploy@main
        with:
          service: ${{ steps.get-roles.outputs.service-name }}
          image: ${{ env.IMAGE_URI }}
          access-role-arn: ${{ steps.get-roles.outputs.access-role }}
          instance-role-arn: ${{ steps.get-roles.outputs.instance-role }}
          runtime-environment-secrets: |
            OPENAI_API_KEY=arn:aws:secretsmanager:us-east-1:924030134232:secret:bee-edu-openai-key-secret-rZlJ96
          region: ${{ secrets.AWS_REGION }}
          cpu: 1
          memory: 2
          port: 8000
          wait-for-service-stability-seconds: 600
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}

